<!doctype html>
<html lang="de">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width = device-width, initial-scale = 1.0" />  
	<title>Nailed it!</title>
	<link rel="stylesheet" href="style.css">
  <script src="helpers.js"></script>
  <script src="config.js"></script>
  <script src="calc.js"></script>
  <script src="main.js"></script>
</head>

<body onload="load();">

<!-- header -->
<header>
	<h1>Nail it!</h1>
</header>
   
     
<!-- article -->     
<main>
  <div class="col">
    <div class="sec">
      <h2>Nails</h2>
      <ul>
        <li>
          <span class="bigint" id="NailsTotal">0</span>
          <label>Nails</label>
        </li>
        <li>
          <span class="bigint" id="NailsProduction">0</span>
          <label> N/tick</label>
        </li>
      <ul>
      <ul class="buttons">
        <li>
          <button id="press1" onclick="makeNail(1n);">Press a Nail</button>
          <button id="press10"  onclick="makeNail(10n);" style="visibility: hidden;">Press 10 Nails</button>
        </li>
      </ul>  
    </div>
    <div class="sec" style="visibility: hidden;">
      <h2>Smelting</h2>
    </div>
  </div>
  <div class="col">
	  
    <div class="sec">
      <h2>Storage</h2>
		<p id="StorageGarage">
			<label id="StorageGarageCount">1</label>
			<label>Garages</label>
			<button id="buyGarage" onclick="buyGarage(1n);" title="$5000">Buy a Garage</button>
	  </p>
		<table>
			<tr>
				<th>Type</th>
				<th>Total</th>
				<th>%</th>
			</tr>
			<tr>
				<td>Nails</th>
				<td id="NailsInStorage">0</td>
				<td id="NailsInStoragePercent">0</td>
			</tr>
			<tr>
				<td>Steel Bars</th>
				<td id="Steelbars">0</td>
				<td id="SteelbarsPercent">0</td>
			</tr>
			<tr>
				<th colspan="3" id="StorageTotal">0</th>
			</tr>
		</table>
    </div>
	  
    <div class="sec" class="Power" style="visibility: hidden;" >
      <h2>Power</h2>
    </div>
  </div>
  <div class="col">
    <div class="sec" style="visibility: hidden;">
      <h2>Sales</h2>
    </div>
    <div class="sec" style="visibility: hidden;">
      <h2>Research</h2>
    </div>
  </div>
</main>
          
     
     
<footer>

</div>

</footer>

</body>
</html>
