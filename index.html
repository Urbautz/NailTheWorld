<!doctype html>
<html lang="en-US">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width = device-width, initial-scale = 1.0" />  
	<title>Nailed it!</title>
	<link rel="stylesheet" href="style.css">
  <script src="helpers.js"></script>
  <script src="config.js"></script>
  <script src="calc.js"></script>
  <script src="main.js"></script>
</head>

<body onload="load();">
<div class="container">
<!-- header -->
<header>
	<h1>Nail it!</h1>
</header>
   
     
<main>
  <div class="col">
    <div class="sec">
      <h2>Nails</h2>
      <ul>
        <li>
          <span class="bigint" id="NailsTotal">0</span>
          <label>Nails</label>
        </li>
        <li>
          <span class="bigint" id="NailsProduction">0</span>
          <label> N/tick</label>
        </li>
	  </ul>
      <ul class="buttons">
        <li>
          <button id="press1" onclick="makeNail(1n);">Press a Nail</button>
          <button id="press10"  onclick="makeNail(10n);" style="visibility: hidden;">Press 10 Nails</button>
        </li>
      </ul>  
    </div>
		  
    <div class="sec" id="Steelbars" style="visibility: hidden;">
      <h2>Steelbars</h2>
	  <ul class="buttons"> 
	    <li> 
	      <button id="BuySteelbar" onclick="buySteelbar(1n)">Buy Steelbar</button>
		  <button id="BuySteelbar100" onclick="buySteelbar(100n)" style="visibility: hidden;">Buy 100 Steelbars</button>
	    </li>
	  </ul>
    </div>
		
  </div>
  <div class="col">
	  
    <div class="sec" id="Storage" style="visibility: hidden;">
         <h2>Storage</h2>
	     <p id="StorageGarage">
			<label id="StorageGarageCount">1</label>
			<label>Garages</label>
			<button id="buyGarage" onclick="buyGarage(1n);" title="$5000">Buy a Garage</button>
	    </p>
	    <p id="StorageWarehouseSmall" style="visibility: hidden;" class="hidden">
			<label id="StorageWarehouseSmallCount">0</label>
			<label>Small Warehouse</label>
			<button id="buyWarehouseSmall" onclick="buyWarehouseSmall(1n);" title="$5000">Buy a small whs</button>
	    </p>
		<table>
			<tr>
				<th>Type</th>
				<th>Total</th>
				<th>%</th>
			</tr>
			<tr>
				<th>Nails</th>
				<td id="NailsInStorage">0</td>
				<td id="NailsInStoragePercent">0</td>
			</tr>
			<tr>
				<th>Steelbars</th>
				<td id="SteelbarsNo">0</td>
				<td id="SteelbarsPercent">0</td>
			</tr>
			<tr>
				<th>Capacity</th>
				<th id="StorageCap">0</th>
				<th  id="StorageTotal">0</th>
			</tr>
		</table>
    </div>
	  
    <div class="sec" class="Power" style="visibility: hidden;" >
      <h2>Power</h2>
    </div>
  </div>
  <div class="col">
	<div class="sec" id="Bank" style="visibility: hidden;">
      <h2>Bank</h2>
	  <p id="Money">$ 0</p>
    </div>

	  
    <div class="sec" id="Sales" style="visibility: hidden;">
      <h2>Sales</h2>		
	  <table>
		  <tr>
			  <td>Price/100</td>
			  <td id="Price">$0</td>
			  <td>
				<p class="buttons">
				   <button id="priceplus" onclick="changeNailPrice(1)" class="small">&nbsp;+&nbsp;</button>
				   <button id="priceminus" onclick="changeNailPrice(-1)" class="small">&nbsp;-&nbsp;</button> 
				</p>
			  </td>
		  </tr>
		  <tr>
			  <td>Demand</td>
			  <td colspan=2 id="Demand">100</td>
		  </tr>
	  </table>

	      <p> 
	        <button id="Sell" onclick="SellNails(100n)">Sell 100 Nails</button>
		    <button id="BuySteelbar100" onclick="buySteelbar(100n)" style="visibility: hidden;">Buy 100 Steelbars</button>
	      </p>
	  </ul>
    </div>
    <div class="sec" style="visibility: hidden;">
	  <h2>Marketing</h2>
	</div>
    <div class="sec" style="visibility: hidden;">
      <h2>Research</h2>
    </div>

	  
  </div>
</main>
          
     
     
<footer>
  <div>
	  <button onclick="ShowModal('savegame')">Manage Save</button>
	  <button onclick="ShowModal('settings')">Settings</button>
  </div>
  <div>XXXX IMPRESSUM XXXXX</div>
</footer>

<div id="settings" class="modal">
  <div class="modal-content">
	<h1>Settings</h1>
    <table>
		<tr>
			<td>Decimal Seperator</td>
			<td><input type="text" maxlength="1" id="DecimalPoint" onchange="saveSettings()"></input></td>
		</tr>
		<tr>
			<td>Touasand Separator</td>
			<td><input type="text" maxlength="1" id="TousandPoint" onchange="saveSettings()"></input></td>
		</tr>
		<tr>
			<td>Currency Format</td>
			<td width="50px"><input type="text" maxlength="3" id="Currency" onchange="saveSettings()"></input></td>
		</tr>
		<tr>
			<td>Example</td>
			<td id='FormatExample' width="100px"></td>
		</tr>
	</table>
    
	<p style="text-align:center">
		<button onclick="closeModal('settings')">Close</button>
	</p>
  </div>
</div>

<div id="savegame" class="modal">
  <div class="modal-content">
	  <h1>Manage Savegame</h1>
	  <p style="text-align:center">
		<button onclick="exportSave()">Export Savegame</button>
	  </p>
	  <p style="text-align:center">
		<button class="btn-upload">Import Savegame</button>
		<input type="file" id="SaveFile"  onchange="importSave(this)" />
	  </p>
	  <p style="text-align:center">
		<button onclick="DeleteSave()">Delete Save</button>
	  </p>
	  <p style="text-align:center">
		<button onclick="closeModal('savegame')">Close</button>
	  </p>
  </div>
</div>
</div>
</body>
</html>
